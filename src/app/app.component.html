<div>

  <div class="containter">
    <app-add-task (emitTask)="add($event)"></app-add-task>
  </div>

  <div class="containter">
    <div>
      <app-todo-task [taskList]="taskList" (emitDone)="done($event)" (emitRemove)="remove($event)"></app-todo-task>
    </div>
    <div>
      <app-done-task [taskDone]="taskDone"></app-done-task>
    </div>
  </div>

</div>
